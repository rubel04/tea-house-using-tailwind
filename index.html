<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/bc436b3cc3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <main class="max-w-screen-xl mx-auto">
      <!-- banner section -->
      <section class="mt-5 mb-10 lg:mb-32 lg:mt-10 lg:flex items-center">
        <div>
          <h1 class="text-5xl lg:text-7xl font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4 my-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="text-xl font-bold text-white bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg">Explore More</button>
        </div>
        <div class="relative">
            <img class="w-full" src="./images/banner.png" alt="">
            <div class="flex items-center gap-3 shadow-xl bottom-1 left lg:bottom-5 lg:left-24 bg-white px-6 py-5 absolute">
                <div><i class="fa-solid fa-star text-amber-500 text-3xl"></i></div>
                <div>
                    <h3 class="text-3xl font-bold">5.00</h3>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
